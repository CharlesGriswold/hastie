<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<title> {{ .Title }} - {{ .Params.SiteName }}</title>

		<link rel="stylesheet" href="static/style.css"/>
	</head>
	<body>
		
		<div class="container">
			<aside>
				<header>
					<h3>{{ .Params.SiteName }}</h3>
				</header>

				<nav>
					<h3> Contents </h3>
					<ul>
						{{ range .AllPages }}
						<li><a href="{{ .Url }}">{{ .Title }}</a></li>
						{{ end }}
					</ul>			
				</nav>

			</aside>
			<main>
				<h1> {{ .Title }} </h1>
				<article>
					{{ .Content }}
				</article>
			</main>
			<footer>
				Built using <a href="https://github.com/mkaz/hastie" rel="generator">Hastie</a>
			</footer>
		</div>

	</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<title> {{ .Title }} - {{ .Params.SiteName }}</title>

		<link rel="stylesheet" href="static/style.css"/>
		{{ if .Config.UsePrism }}
			<link rel="stylesheet" href="static/prism.css"/>
		{{ end }}
		{{ if .Config.UseAsciinema }}
			<link rel="stylesheet" href="static/asciinema/asciinema-player.css"/>
		{{ end }}
	</head>
	<body>

		<div class="container">
			<header>
				<h3><a href="{{ .Params.BaseURL }}">{{ .Params.SiteName }}</a></h3>
			</header>

			<aside>
				<nav>
					<h3> Contents </h3>
					<ul>
						{{ range .AllPages }}
						<li><a href="{{ .Params.BaseURL }}{{ .Url }}">{{ .Title }}</a></li>
						{{ end }}
					</ul>
				</nav>
			</aside>

			<main>
				<article>
					{{ .Content }}
				</article>
			</main>
			<footer>
				<span>An <a href="https://mkaz.blog/">mkaz</a> joint </span> Â·
				<span>Built using <a href="https://github.com/mkaz/hastie" rel="generator">Hastie</a></span>
			</footer>
		</div>

		{{ if .Config.UsePrism }}
			<script src="static/prism.js"></script>
		{{ end }}
		{{ if .Config.UseAsciinema }}
			<script src="static/asciinema/asciinema-player.js"></script>
		{{ end }}
	</body>
</html>
